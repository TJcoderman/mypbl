<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>
<body class="dark-theme">
    <div class="app-container">
        <nav class="toolbar">
            <div class="left-controls">
                <select id="languageSelect" class="select-input">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                </select>
                <button id="themeToggle" class="btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="right-controls">
                <button id="analyzeBtn" class="btn primary">
                    <i class="fas fa-microscope"></i> Analyze
                </button>
                <button id="runBtn" class="btn success">
                    <i class="fas fa-play"></i> Run
                </button>
                <button id="clearBtn" class="btn">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </nav>
        
        <main class="main-content">
            <div class="editor-container">
                <div id="editor"></div>
            </div>
            
            <div class="results-panel">
                <div class="loader" id="loader"></div>
                <div id="resultsContainer">
                    <div class="result-section">
                        <h3>Language</h3>
                        <div id="language"></div>
                    </div>
                    <div class="result-section">
                        <h3>Time Complexity</h3>
                        <div id="complexity"></div>
                        <div id="complexityExplanation" class="explanation"></div>
                    </div>
                    <div class="result-section">
                        <h3>Debug Results</h3>
                        <div id="debugContent"></div>
                    </div>
                    <div class="result-section">
                        <h3>Output</h3>
                        <pre id="output"></pre>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
